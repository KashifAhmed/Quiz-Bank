<!--TRANSPARENT BG-->
<div ng-class="createForm" class="bg-warning full_trans_bg" ></div>
<!--DESCRIPTION-->
<a href="#/questionTree"> Question Tree</a>
<div class="col-md-12 bg-info ">
    <h1>QUIZ TITLE</h1>
    <p>Quiz Description</p>
    <h4>Category : ABC </h4>
</div>
<div class="text-center">
    <button class="btn-primary" ng-click="best_ans()">Best answer</button>

    <button class=" btn-primary" ng-click="multAns()">Multiple Choise</button>

    <button class="btn-primary" ng-click="trueFalse()">True/False</button>

    <button class="btn-primary" >Matching</button>
</div>

        <!--QUIZ TABLE-->
<div class="bg-success col-lg-12 question_collection_table">
    <ul>
        <li class="table-bordered top_bottom_margin" ng-repeat="question in questions">
            {{question.label}}
                <ul>
                    <li ng-repeat="opt in question.opts track by $index">
                            {{opt}}
                    </li>
                </ul>
        </li>

    </ul>
</div>


<!--BEST ANSWER-->
<span ng-class="createForm" class="col-md-6 bg-danger popup_center hideBestAnsDiv">
            <h2 style="position: absolute">{{title}}</h2>
            <table class="table-responsive question_table">
                <tr>
                    <td>Question : </td>
                    <td colspan="2">
                        <input ng-model="b_a_ques" type="text" style="width: 300px;"/>
                    </td>
                </tr>

            </table>
            <div>
                <button ng-click="createForm='hideBestAnsDiv'" class="col-md-2 col-md-offset-3 btn-primary">Submit</button>
                <button class="col-md-2 col-md-offset-1 bg-info btn-danger" ng-click="createForm='hideBestAnsDiv'">Cencel</button>
            </div>
        </span>
